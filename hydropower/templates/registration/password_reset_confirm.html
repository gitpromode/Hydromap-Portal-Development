% extends 'hydro/base.html' %}
{% load static %}


{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="ThemeBucket">
        <link rel="shortcut icon" href="images/favicon.png">

        <title>Change Password</title>

        <!--Core CSS -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/bootstrap-reset.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="{% static 'assets/css/style1.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet" />
    </head>
    <body class="login-body">
        <div class="container">
            {% if validlink %}
            <form class="form-signin" action="" method="POST">
                {% csrf_token %}
                <div class="login-wrap">
                    {{ form.as_p }}
                </div>
                <div>
                    <button class="btn btn-lg btn-login btn-block" type="submit">Change Password</button>
                </div>
            </form>
            {% else %}    
            <p>
                The password reset link was invalid, possibly because it has already been used.
                Please request a new password reset.
            </p>
            {% endif %}
        </div>
    </body>
</html>
{% endblock %}
