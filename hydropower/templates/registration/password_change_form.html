


{% extends 'hydro/base.html' %}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="ThemeBucket">
        <link rel="shortcut icon" href="images/favicon.png">

        <title>Change Password</title>

        <!--Core CSS -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/bootstrap-reset.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="{% static 'assets/css/style1.css' %}" rel="stylesheet">
        <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet" />
    </head>
    <body class="login-body">
        <div class="container">
            <form class="form-signin" action="" method="POST">
                {% csrf_token %}
                <h2 class="form-signin-heading">Change Password</h2>
                <div class="login-wrap">
                    {{ form.as_p }}
<!--                     <p>Old password: {{ form.old_password }}</p>
                    <p>New password: {{ form.new_password1 }}</p>
                    <p>New password confirmation: {{ form.new_password2 }}</p> -->
                </div>
                <div>
                    <button class="btn btn-lg btn-login btn-block" type="submit">Submit</button>
                </div>
            </form>
            <div class="col-md-4">
                {% include 'form_error.html' %}
            </div>
        </div>
    <script src="{% static 'assets/js/jquery.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min1.js' %}"></script>
    </body>
</html>

{% endblock %}
