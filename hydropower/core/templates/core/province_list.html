{% extends '_base.html' %}

{% block content %}
	    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading clearfix">
                        <h4 class="pull-left"><b>PROVINCE LIST</b></h4>

                         <div class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-cog"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                        </div>

                    </header>
                    <div class="panel-body">
                        {% if userrole.can_edit %}
                        {% for obj in object_list %}
                            {{forloop.counter}}. <a href="{% url 'core:province_detail' obj.id %}">{{ obj.name }}</a>
                        {% if userrole.can_edit %}
                            &nbsp;&nbsp;&nbsp;<a href="{% url 'core:province_edit' obj.id %}">Edit</a>{% endif %}
                        {% if userrole.can_delete %}
                            &nbsp;&nbsp;&nbsp;<a href="{% url 'core:province_delete' obj.id %}">Delete</a>{% endif %}
                            <br>
                        {% endfor %}
                        {% endif %}
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
