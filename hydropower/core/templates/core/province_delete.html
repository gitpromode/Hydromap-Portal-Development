{% extends '_base.html' %}

{% block content %}
	    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading clearfix">
                        <h4 class="pull-left"><b>DELETE PROVINCE</b></h4>

                         <div class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-cog"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                        </div>

                    </header>
                    <div class="panel-body">
                        {% if userrole.can_delete %}
                        <form method="POST" action="{% url 'core:province_delete' object.id %}">{% csrf_token %}
                        Click Yes to delete {{ object.name }}
                        <button type="submit">YES</button>
                        </form>
                        {% endif %}
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
