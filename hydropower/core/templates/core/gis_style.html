{% extends '_base.html' %}
{% load static %}
{% block content %}
	    <!--main content start-->
<script src="{% static 'assets/js/jscolor.js' %}"></script>
    <section id="main-content">
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading clearfix">
                        <h4 class="pull-left"><b>{{gislayer.name}} <b>Style</b></b></h4>

                         <div class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-cog"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                        </div>

                    </header>
                    <div class="formHolder">
                        <div class="widget-info margin-top-large">
                            <div class="widget-head">
                                <div class="widget-body mt-2 horizontalForm"><br>
                                    <form method="post" enctype="multipart/form-data">{% csrf_token %}
                                        <div class="form-row">
                                            <div class="form-group col-md-12">
                                                <p><label for="id_opacity">Opacity:</label> <input type="number" name="opacity" value="1" id="id_opacity" required=""></p>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <p><label for="id_fill_opacity">Fill Opacity:</label> <input type="number" name="fill_opacity" value="0.2" step="any" id="id_fill_opacity" required=""></p>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <p><label for="id_weight">Weight:</label> <input type="number" name="weight" value="1" id="id_weight" required=""></p>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <p><label for="id_dash_array">Dash Array:</label> <input type="number" name="dash_array" value="0" id="id_dash_array" required=""></p>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <p><label for="id_dash_offset">Dash Offset:</label> <input type="number" name="dash_offset" value="0" id="id_dash_offset" required=""></p>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <p><label for="id_color">Color:</label> <input type="text" name="color" class="jscolor {hash:true}" value="#000000" id="id_color" maxlength="200" required=""></p>
                                            </div>
                                            <div class="form-group col-md-12">
                                                <p><label for="id_fill_color">Fill Color:</label> <input type="text" name="fill_color" class="jscolor {hash:true}" value="#000000" id="id_fill_color" maxlength="200" required=""></p>
                                            </div>
                                        </div>
                                        <div class="">
                                            <button type="submit" class="btn btn-xs btn-primary"><i class="la la-plus"></i> Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </section>
