{% extends '_base.html' %}

{% block content %}
	    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading clearfix">
                        <h4 class="pull-left"><b>USER ROLE LIST</b></h4>

                         <div class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-cog"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                        </div>

                    </header>
                    <div class="panel-body">
                        {% for urole in userrole %}
                        <div>
                            {{forloop.counter}}. <a href="{% url 'userrole:userrole_detail' urole.id %}">{{ urole.user.username}}</a>
                            &nbsp;&nbsp;<a href="{% url 'userrole:userrole_edit' urole.id %}">Edit</a>
                            &nbsp;&nbsp;&nbsp;<a href="{% url 'userrole:userrole_delete' urole.id %}">Delete</a>
                            <br><br><br>
                            <a href="{% url 'userrole:userrole_add' %}" class="btn btn-xs btn-primary">Add New User Role</a>
                        </div>
                        {% endfor %}
                    </div>
                </section>
            </div>
        </div>
    </section>
{% endblock %}
